{%extends 'blog/base.html'%}
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Gyallahorn's blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css'%}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>


            <style>
            body{
                height: 100%;
                background-image: url("http://getwallpapers.com/wallpaper/full/f/8/3/1418081-vertical-car-background-pictures-1920x1200-xiaomi.jpg");}
            div{
              padding-left: 15px;
            }
            .authors{
            position: absolute;
            padding: 0 10px 10px;
            display: table;
            height: 100px;
            }
            </style>

    <body >
        <div class="page-header">
            <h1><a href = "/"></a></h1>
        </div>
        <div class = "content-container">
            <div class="row">
                <div class ="col-md-8">
                    {%block content%}
                    <div class = "post">
                        {%if post_published_date%}
                        <div class="date">
                            {{post.post_published_date}}
                        </div>
                        {%endif%}

                    
                        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk%}">Изменить<span class="letter"></span></a>
                      
                        <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk%}">Удалить<span class="letter"></span></a>
                        <h1>{{post.title}}</h1>
                        <p>{{post.text|linebreaksbr}}</p>
                    </div>
                    {%endblock%}
                </div>
            </div>
        </div>
    </body>
</html>
